name: Auto-Deploy with Build Tracking

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        echo "Running tests..."
    
    - name: Build application
      run: |
        echo "Building application..."
    
    - name: Check routes (Python script)
      id: route_check
      run: |
        python route_checker.py sample_app.py > route_check_result.json || true
        cat route_check_result.json
      continue-on-error: true
    
    - name: Analyze errors if build failed
      if: failure()
      run: |
        echo "Build failed - analyzing errors"
        python error_analyzer.py "${{ job.status }}" > error_analysis.json || true
        cat error_analysis.json
    
    - name: Deploy to production
      if: success()
      run: |
        echo "Deploying to production..."
    
    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-results
        path: |
          route_check_result.json
          error_analysis.json
        retention-days: 30

    - name: Update Airtable - Success
      if: success()
      run: |
        python update_airtable_status.py "Success" "${{ github.sha }}"
      env:
        AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
        AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        AIRTABLE_DEPLOYMENTS_TABLE_ID: ${{ secrets.AIRTABLE_DEPLOYMENTS_TABLE_ID }}
    
    - name: Update Airtable - Failed
      if: failure()
      run: |
        python update_airtable_status.py "Failed" "${{ github.sha }}"
      env:
        AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
        AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        AIRTABLE_DEPLOYMENTS_TABLE_ID: ${{ secrets.AIRTABLE_DEPLOYMENTS_TABLE_ID }}

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  NODE_ENV: production