name: Auto-Deploy with Build Tracking

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt || echo "No requirements.txt found"
    
    - name: Run tests
      run: |
        npm test || echo "No tests defined"
    
    - name: Build application
      run: |
        npm run build || echo "No build script defined"
    
    - name: Check routes (Python script)
      id: route_check
      run: |
        python route_checker.py . > route_check_result.json || true
        cat route_check_result.json
        echo "ROUTES_VALID=$(python -c "import json; print(json.load(open('route_check_result.json')).get('routes_valid', False))")" >> $GITHUB_OUTPUT
      continue-on-error: true
    
    - name: Analyze errors if build failed
      if: failure()
      run: |
        echo "Build failed - analyzing errors"
        # This would be called by Zapier webhook in production
        python error_analyzer.py "${{ job.status }}" > error_analysis.json || true
        cat error_analysis.json
    
    - name: Deploy to production
      if: success()
      run: |
        echo "Deploying to production..."
        # Add your deployment commands here
        # Example: npm run deploy
    
    - name: Notify deployment status
      if: always()
      run: |
        echo "Build Status: ${{ job.status }}"
        echo "Routes Valid: ${{ steps.route_check.outputs.ROUTES_VALID }}"
        # In production, Zapier will handle notifications
    
    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-results
        path: |
          route_check_result.json
          error_analysis.json
        retention-days: 30

- name: Update Airtable - Success
      if: success()
      run: |
        python update_airtable_status.py "Success" "${{ github.sha }}"
      env:
        AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
        AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        AIRTABLE_DEPLOYMENTS_TABLE_ID: ${{ secrets.AIRTABLE_DEPLOYMENTS_TABLE_ID }}
    
    - name: Update Airtable - Failed
      if: failure()
      run: |
        python update_airtable_status.py "Failed" "${{ github.sha }}"
      env:
        AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
        AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
        AIRTABLE_DEPLOYMENTS_TABLE_ID: ${{ secrets.AIRTABLE_DEPLOYMENTS_TABLE_ID }}

env:
  env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  NODE_ENV: production
