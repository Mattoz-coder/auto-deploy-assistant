name: Auto-Deploy with Build Tracking

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Check routes (Python script)
      id: route_check
      run: |
        python route_checker.py sample_app.py > route_check_result.json || true
        cat route_check_result.json
      continue-on-error: true
    
    - name: Run tests
      run: |
        echo "Running tests..."
        # Add your test commands here
        # python -m pytest tests/ || true
    
    - name: Build application
      run: |
        echo "Building application..."
        # Add your build commands here
    
    - name: Analyze errors if build failed
      if: failure()
      run: |
        echo "Build failed - analyzing errors"
        python error_analyzer.py "${{ job.status }}" > error_analysis.json || true
        cat error_analysis.json
    
    - name: Deploy to production
      if: success()
      run: |
        echo "Deploying to production..."
        # Add your deployment commands here
    
    - name: Upload build artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-results
        path: |
          route_check_result.json
          error_analysis.json
        retention-days: 30

env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  NODE_ENV: production