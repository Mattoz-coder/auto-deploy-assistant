name: Auto-Deploy with Build Tracking

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Check routes
      id: route_check
      run: |
        python route_checker.py sample_app.py > route_check_result.json || true
        cat route_check_result.json
      continue-on-error: true
    
    - name: Run tests
      run: |
        echo "Running tests..."
    
    - name: Build application
      run: |
        echo "Building application..."
    
    - name: Generate AI error analysis
      if: failure()
      run: |
        echo "Build failed - generating AI analysis..."
        ERROR_MSG="Build failed in GitHub Actions. Check logs at https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        python error_analyzer.py "$ERROR_MSG" > ai_suggestions.json || echo '{"error": "AI analysis failed"}' > ai_suggestions.json
        echo "=== AI ANALYSIS COMPLETE ==="
        cat ai_suggestions.json
      continue-on-error: true
    
    - name: Deploy to production
      if: success()
      run: |
        echo "Deploying to production..."
    
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-results-${{ github.run_number }}
        path: |
          route_check_result.json
          ai_suggestions.json
        retention-days: 30

env:
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  NODE_ENV: production